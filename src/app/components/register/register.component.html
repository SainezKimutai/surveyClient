<main>



    <div class="side-bg"></div>
    
    
    
    <section class="body-section d-flex">
       
        
        <div class="form-section mx-auto">
    
    
            <div class="logo-section">
                <div class="wrap">
                    <h4>On-Boarding</h4>
    
                    <img src="../../../assets/images/logo1.jpg" alt="" >
                </div>
    
            </div>
    
    
            <div class="form-wrap">
    
    
            <form class="form">
    
                <div [ngClass]="formOne ? 'dynamic-wrapper' : 'dynamic-wrapper slide'">

                    <div class="head">
                        <h4>Company Info</h4>
                    </div>
        
                    <div class="form-group">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                        <input type="text" name="companyName" [(ngModel)]="registrationForm.companyName" placeholder="Company Name">
                    </div>
                    
                    <div class="form-group">
                        <fa-icon [icon]="faKey"></fa-icon>
                        <input type="number" name="numberOfEmployees" [(ngModel)]="registrationForm.numberOfEmployees" placeholder="Number of Employees">
                    </div>

                    <div class="form-group">
                        <fa-icon [icon]="faKey"></fa-icon>
                        <select type="text" name="companyType" [(ngModel)]="registrationForm.companyType">
                            <option value="" disabled selected hidden >Industry Type</option>
                            <option  value="Technology">Technology</option>
                            <option  value="Business Associations">Business Associations</option>
                            <option  value="Health">Health</option>
                            <option  value="Insurance">Insurance</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <fa-icon [icon]="faKey"></fa-icon>
                        <input type="text" name="companyWebsite" [(ngModel)]="registrationForm.companyWebsite" placeholder="Company Website">
                    </div>

                    
                    <div class="btn-wrap d-flex">
                        <button [disabled]="registrationForm.companyName === '' ||  registrationForm.numberOfEmployees === '' || registrationForm.companyType === ''" 
                        class="btn btn-sm btn-next ml-auto" (click)="moveFormOne2Two()">Next</button>
                    </div>

                    <div class="text-muted">
                        <h6>1 of 2</h6>
                    </div>

                </div>
                

                <div [ngClass]="formTwo ? 'dynamic-wrapper' : 'dynamic-wrapper slide'">

                    <div class="head">
                        <h4>Personal Info</h4>
                    </div>
        
                    <div class="form-group">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                        <input type="text" name="email" [(ngModel)]="registrationForm.email" placeholder="Email Address">
                    </div>
                    
                    <div class="form-group">
                        <fa-icon [icon]="faKey"></fa-icon>
                        <input type="password" name="password" [(ngModel)]="registrationForm.password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <fa-icon [icon]="faKey"></fa-icon>
                        <input type="password" name="password2" [(ngModel)]="registrationForm.password2" (keyup)="passwordConformation()"  placeholder="Confirm Password">
                    </div>
        
                    
                    <div class="btn-wrap d-flex">
                        <button class="btn btn-sm btn-back mr-auto " (click)="backToFormOne()">back</button>
                        <button class="btn btn-sm btn-submit ml-auto"  [disabled]="registrationForm.email === '' || !passwordMatch "
                         (click)="register()">Submit</button>
                    </div>

                    <div class="text-muted">
                        <h6>2 of 2</h6>
                    </div>

                </div>

            </form>

    
            </div>
    
        </div>
    
    
    </section>
    
    
    
    </main>
