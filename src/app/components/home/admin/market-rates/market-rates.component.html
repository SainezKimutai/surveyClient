   <section id="market_rates_cards_section" class="card-group">
        <div class="card">
            <div class="title"> 
                <span>GDP</span>

                <div class="mx-auto switch-year-wrap ">
                    <span *ngFor="let item of YearRange" [ngClass]="item === currentYearActive ? 'active' : ''" (click)="switchYear(item)">{{item}}</span>
                </div>

                <div *ngIf="gdpProgress === 100 && MyFormatedGDP.length > 0 && gdpType" class=" graph-switch d-flex ml-auto">
                  
                    <span (click)="gdpGraphToLine()"><fa-icon [icon]="faChartLine" [ngClass]="gdpType === 'line' ? 'active' : ''" ></fa-icon></span> 
                    <span (click)="gdpGraphToBar()"><fa-icon [icon]="faChartBar" [ngClass]="gdpType === 'bar' ? 'active' : ''" ></fa-icon></span>
                    <span (click)="gdpGraphToPie()"> <fa-icon [icon]="faChartPie" [ngClass]="gdpType === 'pie' ? 'active' : ''" ></fa-icon> </span>
                </div>
            </div>
            <div class="body-wrapper">
                <circle-progress [hidden]="gdpProgress === 100" [percent]="gdpProgress" ></circle-progress>
    
                <canvas *ngIf="gdpProgress === 100 && gdpType" baseChart class="chart" [chartType]="gdpType" [labels]="gdpLabels"
                [datasets]="gdpDatasets" [options]="gdpChartOptions"></canvas>
            </div>

            <div *ngIf="gdpProgress === 100 && MyFormatedGDP.length > 0 && gdpType" class="footer-label">
                <div *ngFor="let cntry of gdpCountrys" [ngClass]="cntry === gdpDatasets[0].label ? 'item active' : 'item' " (click)="switchGDPCountry(cntry)">{{cntry}}</div>
            </div>

        </div>

        <div class="card">
            <div class="title"> <span>Exchange Rates ( <span class="text-primary"> {{activeCountryCode }}</span> against US dollar )</span>
                <div class="ml-auto month-switch d-flex">
                    <fa-icon [icon]="faArrowAltCircleLeft" (click)="swithToPrevMonth()"></fa-icon> 
                    <h4>{{monthsArray[activeMonth]}}, {{activeYear}}</h4>
                    <fa-icon [icon]="faArrowAltCircleRight" (click)="swithToNextMonth()"></fa-icon>
                </div>
            </div>

            <div class="body-wrapper">
                <circle-progress [hidden]="exchangeProgress === 100" [percent]="exchangeProgress" ></circle-progress>
                <div *ngIf="exchangeProgress === 100 && ExchangeRates.length === 0" class="no-data d-flex">
                    <h6>No Exchange Rates data yet</h6>
                </div>

                <div *ngIf="exchangeProgress === 100 && exchangeDatasets[0].data.length === 0 && exchangeType" class="no-data">
                    <h4>No Data </h4>
                </div>
                <canvas *ngIf="exchangeProgress === 100 && exchangeDatasets[0].data.length > 0 && exchangeType" baseChart class="chart" [chartType]="exchangeType" [labels]="exchangeLabels"
                [datasets]="exchangeDatasets" [options]="exchangeChartOptions"></canvas>
            </div>
            <div *ngIf="exchangeType" class="footer-label">
                <div *ngFor="let code of exchangeRatesCountryCodes" [ngClass]="code === activeCountryCode ? 'item active' : 'item' " (click)="switchExchangeRateCountry(code)">{{code}}</div>
            </div>

        </div>
    </section><!-- second_cards_section -->






</section>
