<article *ngIf="ImprintLoader" class="imprint-loader home">
    <div class="imprint-loader-wrap">
        <div class="imprint-loader-main">
            <div class="imprint-loader-ball ball-one"></div>
            <div class="imprint-loader-ball ball-two"></div>
            <div class="imprint-loader-ball ball-three"></div>
            <div class="imprint-loader-ball ball-four"></div>
        </div>
    </div>
</article>


<main class="main_wrap">

<section class="report-section" [hidden]="!PageHasLoaded">
    <div class="action-wrap d-flex">
        <div class="btn btn-sm btn-secondary mr-auto" (click)="back()">
            <fa-icon [icon]="faArrowLeft"></fa-icon> Back
        </div>
        <h5 class="title">{{ActiveSurveyName}}</h5>
        <div class="btn btn-sm btn-primary ml-auto" (click)="downloadPdf()">
            <fa-icon [icon]="faDownload"></fa-icon> Download
        </div>
    </div>

    <div #reportTemplate id="reportTemplate" class="report-template">
        <div class="report-item" *ngFor="let report of FinalResponses; let i = index;">
            <div class="question">
                <h6>{{i + 1}}</h6>
                <h5>{{report.question}} </h5>
            </div>
            <ul class="answer-wrap" *ngFor="let answer of report.answers">
                <li class="answer">{{answer}}</li>
            </ul>
        </div>
    </div>

</section>

</main>
