


<header class="header">
    <div class="header-wrap">
        <h4>DASHBOARD</h4>
        <button class="btn thm-danger btn-sm" (click)="logOut()" >
            <fa-icon [icon]="faPowerOff"></fa-icon>Logout
        </button>
    </div>
</header>







<div class="page-switch">

    <div class="switch-wrap">
        <div class="btn-wrap">
            <button [ngClass]="OperationDashboardStatus ? 'btn active' : 'btn'" (click)="toOperationDashboard()">Operations <span>Analytics</span> </button>
            <button [ngClass]="MarketDashboardStatus ? 'btn active' : 'btn'"  (click)="toMarketDashboard()">Market <span>Analytics</span> </button>
        </div>
    </div>
</div>








<app-operational-dashboard *ngIf="OperationDashboardStatus"></app-operational-dashboard>

<app-market-dashboard *ngIf="MarketDashboardStatus"></app-market-dashboard>


<div class="page-footer">

    <h5>Survey System &copy; {{thisYear}} <span>Tactive</span></h5>

    <h6>Powered by <span>Imprint Africa</span></h6>

</div>
